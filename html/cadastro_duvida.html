<body>
    <div class="container">
        <div id= "cartao_pergunta" class="cartao_pergunta">
           <div class="div_pergunta">
                <label>Faça sua pergunta agora mesmo!</label>
           </div> 
           <div class="div_icone">
                <img src="../img/icon.jpeg">
           </div>  
           <div  id="cadastro_duvida" class="div_seletores" >

               <input  type="text" name="duvida" placeholder="E a pergunta que vale 1 milhão de reais..."><br>
           </div> <br> 
           <hr></hr>
           <div class="div_selects">
                <label>Vai valer:</label><br>
                <select name="pontos">
                    <option>10 pontos</option>
                    <option>20 pontos</option>
                    <option>30 pontos</option>
                </select>
            </div>
            <div class="div_selects">
                <label>Matéria:</label><br>
                <select id="materia" name="materia" >
                    <option value="1">Robótica</option>
                    <option value="2"> Programação</option>
                    <option value="3">Redes</option>
                </select>
            </div>
            <div class="div_selects">
                <label>Confirmação:</label><br>
                <input type="submit" value="Publicar" id="salvar" onclick = "salvar()">
            </div>
        </div>
    </div>
</body>
